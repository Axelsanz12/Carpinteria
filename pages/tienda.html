    <section class="tienda container my-5">
        <div id="productContainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            <!-- Los productos serán agregados aquí por JavaScript -->
        </div>
    </section>
    


    <section id="carrito"  class="bg-light p-3">
        <h2 style="color: black;"> Carrito de Compras</h2>
        <ul id="cartItems" class="list-group mb-3"></ul>
        <p><strong>Total:</strong> $<span id="cartTotal" style="color: black;">0.00</span></p>
        <button id="clearCart" class="btn btn-danger">Vaciar Carrito</button>
        <button id="proceedToPayment" class="btn btn-success">Proceder al pago</button>
    </section>
    <!-- Footer es para el carro-->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="imageModalLabel">Vista ampliada</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
              <img id="modalImage" src="" alt="Producto" class="img-fluid">
            </div>
          </div>
        </div>
      </div>

        <section>
            <img src="../imgtienda/fintienda.png" class="d-block w-100" alt="...">

      <button id="logoutButton" class="btn btn-danger">Cerrar sesión</button>

     <!-- Formulario para agregar productos -->
     <section id="addProductSection" class="container my-5">
        <h2>Agregar Producto</h2>
        <form id="addProductForm">
            <div class="mb-3">
                <label for="productName" class="form-label">Nombre del producto</label>
                <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Precio del producto</label>
                <input type="number" class="form-control" id="productPrice" required>
            </div>
            <div class="mb-3">
                <label for="productImage" class="form-label">Seleccionar imagen</label>
                <input type="file" class="form-control" id="productImage" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Añadir producto</button>
        </form>
    </section>

    
    
    <!-- Sección de inicio de sesión -->
    <section id="loginSection" class="container my-5">
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>
    </section>
